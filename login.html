<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="blackbox.css">
</head>
<body>

    <!-- Logo Placement -->
    <img src= "nihyak.png" alt="Logo" class="logo">

    <div class="container">
        <!-- Login Form -->
        <form id="login-form" style="display: block;">
            <h2 id="form-title">Login</h2>
                <div class="input-group">
                    <label for="user-type-login">Select User Type</label>
                    <select id="user-type-login" required>
                        <option value="customer">Customer</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="text" id="login-id" placeholder="ID" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Login</button>
                </div>
        </form>

        <!-- Sign-Up Form -->
        <form id="sign-up-form" style="display: none;">
            <h3>Sign Up</h3>
            <label for="user-type-signup">Select User Type</label>
            <select id="user-type-signup" required>
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
            </select>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-id" placeholder="ID" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <!-- Feedback Message -->
        <div id="feedback-message" class="feedback-message"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display:none;">
            <span>Loading...</span>
        </div>

        <!-- Toggle Form Link -->
        <p id="toggle-form" class="toggle-form">
            <a href="#" id="toggle-link">Don't have an account? Sign Up</a>
        </p>
    </div>

    <script src="login.js"></script>
</body>
</html>
